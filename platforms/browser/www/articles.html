<html>
<head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
            -->
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
            <link rel="stylesheet" type="text/css" href="css/index.css">
            <!-- Compiled and minified CSS -->
            <title>Timeline project</title>
        </head>
        <body>
            <nav id="menu">
                <div class="nav-wrapper">
                    <a href="articles.html" class="brand-logo"><img src="img/logo.png" id="logo"></a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="hide-on-med-and-down">
                        <li><a href="articles.html">Timeline</a></li>
                        <li><a href="articles.html" class="btn_add">Add article</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="articles.html">Timeline</a></li>
                        <li><a href="articles.html" class="btn_add">Add article</a></li>
                    </ul>
                </div>
            </nav>
            <div id="hidder" class="right" onclick="toggleMenu()"><p>HIDE</p></div>

            <div class="fixed-action-btn horizontal">
                <a class="btn-floating btn-large blue">
                    <i class="large material-icons">toc</i>
                </a>
                <ul>
                    <!-- <li><a href="" class="btn-floating red"><i class="material-icons">delete</i></a></li>
                    <li><a href="" class="btn-floating yellow darken-1"><i class="material-icons">mode_edit</i></a></li> -->
                    <li><a href="" class="btn-floating green"><i class="material-icons btn_add">note_add</i></a></li>
                </ul>
            </div>

            <div id="loading_gif"></div>

            <section class="container">
                <div class="row">
                    <section id="add_article">
                        <h2>Add an article :</h2>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field center col s12">
                                    <input id="title" type="text" class="validate">
                                    <label for="title">Title :</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="content" class="materialize-textarea"></textarea>
                                    <label for="content">Content :</label>
                                </div>
                            </div>
                            <div class="file-field input-field col s12">
                                <a id="cameraGetPicture" class="btn">Select image file</a>
                                <a id="videoCapture" class="btn">Select video file</a>
                                <a id="getPosition" class="btn">Add the geolocation</a>
                            </div>
                            <img id="img_preview"><br>
                            <input type="submit" class="btn" id="submit" value="Submit">
                        </form>
                    </section>

                    <section id="articles">
                        <div id="deviceready" class="blink">
                            <p class="event listening">Connecting to Device</p>
                            <p class="event received">Device is Ready</p>
                        </div>
                        <div id="articles_container">

                        </div>
                    </section>
                </div>
            </section>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
            <!-- Compiled and minified JavaScript -->
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
        </body>
        </html>
